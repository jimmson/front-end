<div class="container nav-padding">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
    		    <div class="panel panel-default">
		  	        <div class="panel-heading">
			    	          <h3 class="panel-title">Upload a Meme</h3>
 	              </div>
        			  <div class="panel-body">
        			    	<form #form="ngForm" (ngSubmit)="addMeme(form.value)">
  	                    <fieldset>
            				    	  <div class="form-group">
            				    		    <input
            				    		    	ngModel
            				    		    	class="form-control"
            				    		    	placeholder="caption"
            				    		    	name="caption"
            				    		    	type="text"
            			    		    	>
            				    		</div>
            				    		<div class="form-group">
                              <input
                                type="file"
                                class="form-control"
                                name="meme"
                                (change)="onChange($event)"
                                [(ngModel)]="file"
                                #meme="ngModel"
                              >
            				    		</div>
            				    		<input
            				    			class="btn btn-lg btn-success btn-block"
            				    			type="button"
                              (click)="addMeme(form.value)"
            				    		>
      				    	     </fieldset>
        			      	</form>
        			      	<br/>
        			      	<div *ngIf="error" class="alert alert-danger">
          						    <strong>{{error}}</strong>
    				          </div>
	                  </div>
           </div>
       </div>
   </div>
</div>
